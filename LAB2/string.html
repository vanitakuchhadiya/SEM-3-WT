<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str = prompt("Enter a string:");
        result=""
        for (i = 1; i < str.length - 1; i++) {
            result += str[i];
        }
         document.write(result);
    </script>
</body>
</html>
