<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function isPrime(n){
            count=0
            for(i=0;i<n;i++){
                if(n%i==0){
                    count++;
                }
            }
            if(count==1){
                return true;
            }
            else{
                return false;
            }
        }
        start = parseInt(prompt("Enter starting number:"))
        end = parseInt(prompt("Enter ending number:"))

        document.write("Prime numbers are:<br>")
        for (i = start; i <= end; i++) {
            if (isPrime(i)) {
                document.write(i + "<br>");
            }
        }
    


    </script>
</body>
</html>
