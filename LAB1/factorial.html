<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a number:"))
        res=1
        for(i=0;i<=n;i++){
            res*=i
        }
        document.write("Factorial is: %d",res);

    </script>
</body>
</html>
