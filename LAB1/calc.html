<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a first number:"))
        b=parseInt(prompt("Enter a second number:"))
        c=prompt("Enter operator (+,-,*,/):")
        if(c=='+'){
            document.write("Sum of a and b is : ",a+b);
        }
        else if(c=='-'){
            document.write("substraction of a and b is : ",a-b);
        }
        else if(c=='*'){
            document.write("Multiplication of a and b is : ",a*b);
        }
        else if(c=='+'){
            document.write("Division of a and b is : ",a/b);
        }
        else{
            document.write("Invalid operator");
        }
    </script>
</body>
</html>
