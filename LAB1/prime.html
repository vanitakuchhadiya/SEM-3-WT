<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a number"))
        count=0
        for(i=0;i<n;i++){
            if(n%i==0){
                count++;
            }
        }
        if(count==1){
            document.write("Number is prime")
        }
        else{
            document.write("Number is not prime")  
        }
    </script>
</body>
</html>
