 <!-- WAP to read an array from the user and sort them using bubble sort. -->
<!DOCTYPE html>
<html>
<head>
    <title>Bubble Sort</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter number of elements:"));
        arr = [];

        for (i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter element " + (i + 1) + ":"));
        }

        for (i = 0; i < n - 1; i++) {
            for (j = 0; j < n - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    // Swap
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        document.write("Sorted array (Bubble Sort):" + arr.join(" "));
    </script>
</body>
</html>
